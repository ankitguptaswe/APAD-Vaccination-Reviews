<html>

<body>

  here is an example of reading Mongo DB <br>
  <h1>Seeing all data from MongoDB</h1>
  <select multiple size="10" id="aloha" name="aloha">
  {% for theme in themes %}

       <option value="{{theme}}">
          {{theme['name']}}
       </option>

  {% endfor %}
  </select>

  <br>
  <h1>Delete a theme</h1>
  <input type="radio" id="html" name="fav_language" value="HTML">
   <label for="add_theme">Add new theme</label><br>
   <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="delete_theme">Delete theme</label><br>


  <br>
  <h1>Adding new theme</h1>
  <form method="POST" action="" enctype="multipart/form-data">
     Theme name: <input type="text" name = "th_name" id="th_name" value="Insert theme name">
     <br>
     Theme description: <textarea id="th_description" name="th_description" rows="4" cols="50">Insert your theme's description</textarea>
     <br>Upload a photo:
     <p><input type="file" name="photo" id="photo" onchange="loadFile(event)"></p>
     <p><input type="submit" value="Submit"></p>

   </form>

</body>

</html>
