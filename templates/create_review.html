<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="alternatesearchstyle.css" rel="stylesheet" type="text/css"/>


    <style>
* {box-sizing: border-box;}
    </style>

    <style>
    .txt-center {
      text-align: center;
    }
    .hide {
      display: none;
    }

    .clear {
      float: none;
      clear: both;
    }

    .rating {
        width: 90px;
        unicode-bidi: bidi-override;
        direction: rtl;
        text-align: center;
        position: relative;
    }

    .rating > label {
        float: right;
        display: inline;
        padding: 0;
        margin: 0;
        position: relative;
        width: 1.1em;
        cursor: pointer;
        color: #000;
    }

    .rating > label:hover,
    .rating > label:hover ~ label,
    .rating > input.radio-btn:checked ~ label {
        color: transparent;
    }

    .rating > label:hover:before,
    .rating > label:hover ~ label:before,
    .rating > input.radio-btn:checked ~ label:before,
    .rating > input.radio-btn:checked ~ label:before {
        content: "\2605";
        position: absolute;
        left: 0;
        color: #FFD700;
    }


    .create_review{

    margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;

    float: center;
    text-align: center;
    color: white;
    font-weight: bold;
    }


    textarea {
        background-color: #CAF3F0;
        font-family: Arial;
    }
    input {
        background-color: #CAF3F0;
        color: black;
        font-family: Arial;
    }

    h1{
        text-align: center;
        color: white;
    }

    body{

    background-color: #00cece;

    }

    select{
    background-color: #CAF3F0;
    }


</style>
</head>
<body>

<div style="padding-left:16px">
</div>

<h1>

    CREATE A REVIEW

</h1>

<br>
<br>

<div class = "create_review">
  <form id="review-form" method="POST" action="/post/review" enctype="multipart/form-data">
     <b>Themes:</b><br>
     <select multiple size="10" id="th_themes" name="th_themes">
         {% for theme in th_themes %}
         <option value="{{theme.theme_name}}">
            {{theme.theme_name}}
         </option>
         {% endfor %}
    </select>
      <br>
     <div class= "insert_title ">  Title: <textarea id="th_title" name="th_title" rows="4" cols="50" placeholder="Insert your review's title"></textarea> </div>
     <br>
     Review: <textarea id="th_review" name="th_review" rows="4" cols="50" placeholder="Insert your review"></textarea>
      <br>
    <div class="rating" id="th_rating" name="th_rating">
            <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
            <label for="star5" >☆</label>
            <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
            <label for="star4" >☆</label>
            <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
            <label for="star3" >☆</label>
            <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
            <label for="star2" >☆</label>
            <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
            <label for="star1" >☆</label>
            <div class="clear"></div>
        </div>
     <br>Upload a photo:
     <p><input type="file" name="th_photo" id="th_photo" onchange="loadFile(event)"></p>
      <br>
     Tags: <textarea id="th_tags" name="th_tags" rows="4" cols="50" placeholder="Insert tags for this review"></textarea>
     <p><input type="submit" value="Submit"></p>
   </form>

   <script>
     var loadFile = function(event) {
       var output = document.getElementById('output');
       output.src = URL.createObjectURL(event.target.files[0]);
       output.onload = function() {
         URL.revokeObjectURL(output.src) // free memory
       }
     };
   </script>
</div>
