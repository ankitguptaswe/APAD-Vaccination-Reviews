<html>
<head>

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-analytics.js"></script>

    <script>
    var firebaseConfig = {
        apiKey: "AIzaSyA2ADUDmrtKRz-_F_XKBTmRZ9PSt8zOrcU",
        authDomain: "apad-vaccine-reviews.firebaseapp.com",
        projectId: "apad-vaccine-reviews",
        storageBucket: "apad-vaccine-reviews.appspot.com",
        messagingSenderId: "1006703432374",
        appId: "1:1006703432374:web:e2d977e1aba5ad2169cc17",
        measurementId: "G-X0PFVK1J5T",
        serviceAccount: "keys/apad-vaccine-reviews-4d3d473a879f.json"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    <h1>Datastore and Firebase Auth Example</h1>

    <div id="firebaseui-auth-container"></div>

    <button id="sign-out" hidden=true>Sign Out</button>

    <div id="login-info" hidden=true>
    <h2>Login info:</h2>
    {% if user_data %}
        <dl>
        <dt><b>User ID</b></dt><dd>{{ user.user_token }}</dd>
        <dt><b>User Email</b></dt><dd>{{ user.email }}</dd>
        <dt><b>Your prefered themes are: </b></dt><dd>{{ user.themes }}</dd>
        </dl>
        <br><br><br><br>
        <h1><a href="../user/page/set">Setup preferences</a></h1>
        <h1><a href="../themes/all">See all themes</a></h1>
        <h1><a href="../themes/create">Create a theme</a></h1>
    {% elif error_message %}
        <p>Error: {{ error_message }}</p>
    {% endif %}
    </div>

</body>
</html>
